<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="/hide.css" />
    <link rel="stylesheet" href="./css/product-category.css" />

    <title>OtamaStore</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- LOGO -->
      <div class="logo__container">
        <img src="./img/dark-logo.png" alt="OtamaStore logo" />
      </div>
      <!-- CENTER MENU -->
      <div class="header__center-menu">
        <h3>PRODUTOS</h3>
        <div class="product-category__container hidden">
          <div class="product-categories">
            <!-- LINHA PRO -->
            <div class="product-category">
              <img src="./img/Linha PRO.png" alt="Otamatones da linha PRO" />
              <div class="product-category__content">
                <h3>Linha PRO</h3>
                <p>A partir de R$499,90</p>
              </div>
            </div>
            <!-- LINHA FUN -->
            <div class="product-category">
              <img src="./img/Linha FUN.png" alt="Otamatones da linha FUN" />
              <div class="product-category__content">
                <h3>Linha FUN</h3>
                <p>A partir de R$99,90</p>
              </div>
            </div>
            <!-- LINHA MINI -->
            <div class="product-category">
              <img src="./img/Linha MINI.png" alt="Otamatones da linha MINI" />
              <div class="product-category__content">
                <h3>Linha MINI</h3>
                <p>A partir de R$39,90</p>
              </div>
            </div>
            <!-- ACESSÓRIOS -->
            <div class="product-category">
              <img src="./img/Acessórios.png" alt="Acessórios" />
              <div class="product-category__content">
                <h3>Acessórios</h3>
                <p>A partir de R$99,90</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT NAVIGATION -->
      <div class="header__navigation">
        <div class="cart-amount__container">
          <div class="header__navigation__button">
            <img src="./img/cart-button.png" alt="shop icon" />
          </div>
          <div class="cart-amount">9</div>
        </div>
        <div class="header__navigation__button">
          <img src="./img/chevron-button.png" alt="chevron icon" />
        </div>
      </div>
    </header>

    <!-- PRODUCTS -->

    <div class="test"></div>
  </body>
  <script src="./main.js"></script>
  <script src="./scripts/indexProductCategories.js"></script>
</html>
