<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../main.css" />

        <!-- header styles  -->
        <link rel="stylesheet" href="../css/header.css" />



        <!-- main page styles   -->

        <link rel="stylesheet" href="../css/shipping-info.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css/admin.css">

    <link rel="stylesheet" href="../hide.css" />
    <!-- Style-end -->

    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon" />
    <title>OtamaStore - Admin</title>
    
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <section class="header__container">
      <!-- LOGO -->
      <a href="../index.html" id="logo-link">
      <div class="logo__container">
        <img src="../img/dark-logo.png" alt="OtamaStore logo" />
      </div>
    </a>
     

      <!-- RIGHT NAVIGATION -->
      <div class="header__navigation">
        <div class="header__navigation__button" data-chevronbtn>
          Pedidos
        </div>
        <div class="header__navigation__button logout" data-chevronbtn>
            Sair
          </div>
      </section>
    </header>

    <section class="admin__internal__container">

        <div class="admin__content__wrapper">
            <div class="admin__content__header">
                <h2>Pedidos</h2>

                <div class="status-filter">

                    <a href="#" class="status-filter__option" id="filter-open">
                        Em aberto
                    </a>
                    <div class="admin-filter__divider"></div>
                    <a href="#" class="status-filter__option" id="filter-sent">
                        Enviados
                    </a>
                    <div class="admin-filter__divider"></div>
                    <a href="#" class="status-filter__option" id="filter-cancelled">
                        Cancelados
                    </a>
                    
                </div>
            </div>


            <div class="admin__order-list__wrapper">
              
            
            </div>

        </div>


        

       
    </section>

    


    <!-- FOOTER -->
    <footer>
      <div class="footer-content">
        <img src="../img/light-logo.png" alt="">

        <div class="footer-content__info">
          <p>Copyright © 2023 OtamaStore Ltda. Todos os direitos reservados.</p>
          <div class="terms-policy">
            <a href="#">Termos de uso</a>
            <div class="footer__content__text__division"></div>
            <a href="#">Política de Privacidade</a>
          </div>
      </div>
      </div>

    </footer>

    <script src="../scripts/admin-internal.js"></script>
  </body>


  
</html>
