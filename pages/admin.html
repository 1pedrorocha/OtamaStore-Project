<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../main.css" />

        <!-- header styles  -->
        <link rel="stylesheet" href="../css/header.css" />



        <!-- main page styles   -->

        <link rel="stylesheet" href="../css/shipping-info.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css/admin.css">

    <link rel="stylesheet" href="../hide.css" />
    <!-- Style-end -->

    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon" />
    <title>OtamaStore - Admin</title>
    
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <section class="header__container">
      <!-- LOGO -->
      <a href="../index.html" id="logo-link">
      <div class="logo__container">
        <img src="../img/dark-logo.png" alt="OtamaStore logo" />
      </div>
    </a>
     

      <!-- RIGHT NAVIGATION -->
      <div class="header__navigation hidden">
        <div class="header__navigation__button" data-chevronbtn>
          Pedidos
        </div>
        <div class="header__navigation__button logout" data-chevronbtn>
            Sair
          </div>
      </section>
    </header>

    <section class="admin__container">
        <div class="admin-access__wrapper">
            <img src="../img/admin-lock-item.png" alt="">
            <h2>Acesso Administrativo</h2>
            <p>Insira as informações abaixo para acessar</p>

            <fieldset class="admin__form__field">
                <label class="form__field__label" for="name">Seu email</label>
                <input
                  name="email"
                  id="admin-email"
                  class="form_field__text-input"
                  type="email"                          
                  autocomplete="off"
                />
                <span class="mensagem-erro mensagem-erro-email"></span>
              </fieldset>

              <fieldset class="admin__form__field">
                <label class="form__field__label" for="name">Senha</label>
                <input
                  name="password"
                  id="admin-password"
                  class="form_field__text-input"
                  type="password"                          
                  autocomplete="off"
                />
                <span class="mensagem-erro mensagem-erro-senha"></span>
              </fieldset>

              <input
              class="admin__main-button"
                value="ENTRAR"
                id="access-button"
                data-botao-enviar
                type="submit"
              />
              <span class="mensagem-erro mensagem-erro-acesso"></span>
            </div>
        </div>

       
    </section>

    


    <!-- FOOTER -->
    <footer>
      <div class="footer-content">
        <img src="../img/light-logo.png" alt="">

        <div class="footer-content__info">
          <p>Copyright © 2023 OtamaStore Ltda. Todos os direitos reservados.</p>
          <div class="terms-policy">
            <a href="#">Termos de uso</a>
            <div class="footer__content__text__division"></div>
            <a href="#">Política de Privacidade</a>
          </div>
      </div>
      </div>

    </footer>

    <script src="../scripts/admin.js"></script>
  </body>


  
</html>
